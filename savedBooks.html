    <script type="text/javascript" src="bookList.js"></script>
    <script type="text/javascript" src="drinkList.js"></script>

    <script>
        $(function () {
            renderBookShelf();

            var removeListener = $('.removeBook');
            removeListener.click(function() {
                console.log(bookArr);
                let removeTitle = $(this).parent().parent().children()[1].id;
             
                let removeIndex = -1;
                for(let i = 0; i < bookArr.length; i++) {
                    if(bookArr[i].bkTitle === removeTitle) {
                        removeIndex = i;
                    }
                }   
                console.log(removeIndex);
                bookArr.splice(removeIndex, 1);

                console.log(bookArr);
                $('#savedBookContainer').empty();
                renderBookShelf();
            }) 

        });
    </script>
